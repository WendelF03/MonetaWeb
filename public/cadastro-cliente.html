  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      <!--Main-->

      <div class="main container-fluid">
        <div class="row">
          <div class="col-6">
          
            <!--Form cadastro-->
            
            <div class="form-horizontal cadastrocliente">
              <div class="form-group row">
                <div class="col-md-7">
                  <label asp-for="codigo" class="control-label">Código:</label> 
                  <div class="input-group">
                    <input id="codigo" type="text" class="form-control text-uppercase">
                  </div>
                </div>
                <div class="col-md-5">
                  <label asp-for="cpf" class="control-label">CPF/CNPJ:</label>
                  <div class="input-group">
                    <input id="cpf" type="number" class="form-control" placeholder="000.000.000-00">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-10">
                  <label asp-for="nome_cliente" class="control-label">Nome do Cliente:</label> 
                  <div class="input-group">
                    <input id="nome_cliente" type="text" class="form-control text-uppercase">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-5">
                  <label asp-for="cep" class="control-label">CEP:</label> 
                  <div class="input-group">
                    <input id="cep" type="number" class="form-control" placeholder="00000-000">
                  </div> 
                </div>
                <div class="col-md-7">
                  <label asp-for="endereço" class="control-label">Endereço:</label>
                  <div class="input-group">
                    <input id="endereço" type="text" class="form-control text-uppercase">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-4">
                  <label asp-for="estado" class="control-label">Estado:</label> 
                  <div class="custom-select">
                    <select id="estado" data-modal=""  data-plugin="selectpicker" title="Selecione uma opção" class="form-select show-tick show-menu-arrow">                
                    <option value="ac">AC</option> 
                    <option value="al">AL</option> 
                    <option value="am">AM</option> 
                    <option value="ap">AP</option> 
                    <option value="ba">BA</option> 
                    <option value="ce">CE</option> 
                    <option value="df">DF</option> 
                    <option value="es">ES</option> 
                    <option value="go">GO</option> 
                    <option value="ma">MA</option> 
                    <option value="mt">MT</option> 
                    <option value="ms">MS</option> 
                    <option value="mg">MG</option> 
                    <option value="pa">PA</option> 
                    <option value="pb">PB</option> 
                    <option value="pr">PR</option> 
                    <option value="pe" selected>PE</option> 
                    <option value="pi">PI</option> 
                    <option value="rj">RJ</option> 
                    <option value="rn">RN</option> 
                    <option value="ro">RO</option> 
                    <option value="rs">RS</option> 
                    <option value="rr">RR</option> 
                    <option value="sc">SC</option> 
                    <option value="se">SE</option> 
                    <option value="sp">SP</option> 
                    <option value="to">TO</option> 
                    </select>
                  </div>
                </div>
                <div class="col-md-8">
                  <label asp-for="inscriçao_municipal" class="control-label">Inscrição Municipal:</label> 
                  <div class="input-group">
                    <input id="inscriçao_municipal" type="number" class="form-control text-uppercase">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-5">
                  <label asp-for="cidade" class="control-label">Cidade:</label> 
                  <div class="input-group">
                    <input id="cidade" type="text" class="form-control text-uppercase">
                  </div>
                </div>
                <div class="col-md-7">
                  <label asp-for="codigo_siape" class="control-label">Código SIAPE:</label> 
                  <div class="input-group">
                    <input id="codigo_siape" type="number"  class="form-control text-uppercase">
                  </div>
                </div>
            </div>
          </div>
        </div>

        
        <div class="col-6">

          <!--Pop-out-->
          <div class="pop-out container">
            <div class="i-am-centered">
              <div class="row">
                <div class="col-12">
                
                  <!--Bottons pop-out-->
                  <div class="btn-popout col-12 text-center well">
                    <div class="btn-toolbar-popout justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group" role="group" aria-label="Bottons-popout">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-dark" for="btnradio1">Fones/Contatos</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-dark" for="btnradio2">Anotações</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-dark" for="btnradio3">Juros/Multa</label>
          
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                        <label class="btn btn-outline-dark" for="btnradio4">Sindicato</label>
                      </div>
                    </div>
                  </div>
                  
                  <!--Form Pop-out-->
                  <div class="form-horizontal col-10 contato">
                    <div class="form-group row">
                      <div class="col-6">
                        <label asp-for="telefone1" class="control-label-popout">Telefone 1:</label> 
                        <div class="input-group">
                          <input id="telefone1" type="number" class="form-contato">
                        </div>
                      </div>
                      <div class="col-6">
                        <label asp-for="celular1" class="control-label-popout">Celular 1:</label>
                        <div class="input-group">
                          <input id="celular1" type="number" class="form-contato">
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-6">
                        <label asp-for="telefone1" class="control-label-popout">Telefone 2:</label> 
                        <div class="input-group">
                          <input id="telefone2" type="number" class="form-contato">
                        </div>
                      </div>
                      <div class="col-6">
                        <label asp-for="celular1" class="control-label-popout">Celular 2:</label>
                        <div class="input-group">
                          <input id="celular2" type="number" class="form-contato">
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-12">
                        <label for="email1" class="control-label-popout">E-mail 1</label>
                        <input id="email1" type="email" class="form-contato">
                      </div>            
                    </div>
                    <div class="form-group row">
                      <div class="col-12">
                        <label for="email2" class="control-label-popout">E-mail 2</label>
                        <input id="email2" type="email" class="form-contato">
                      </div>            
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
     
      </div>
      
      <!--bottons-->
      <div class="btn-toolbar text-center well">
        <button type="button" class="btn btn-danger btn-color btn-bg-color btn-sm col-xs-2">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Cancelar
  
        <button type="button" class="btn btn-warning btn-color btn-bg-color btn-sm col-xs-2">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Adicionar
        </button>
      </div>

      
</body>
